<div class="container">
    <h4>MOVIES</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ng-for="#movie of movies">
            <td style="text-align: left; width:50%">{{movie.title}}</td>
            <td style="text-align: left; width:25%">{{movie.year}}</td>
            <td style="text-align: left; width:25%">{{movie.rating}}</td>
        </tr>
        </tbody>
    </table>
</div>
