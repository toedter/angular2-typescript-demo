<div class="container">
    <h4>DIRECTORS</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Movies</th>
        </tr>
        </thead>
        <tbody>
        <tr *ng-for="#director of directors">
            <td style="text-align: left; width:30%">{{director.name}}</td>
            <td style="text-align: left; width:75%">{{director.movies}}</td>
        </tr>
        </tbody>
    </table>
</div>
