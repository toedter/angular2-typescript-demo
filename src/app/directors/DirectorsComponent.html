<div class="container">
    <h4>DIRECTORS</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Count</th>
            <th>Movies</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#director of directors | sortDirectors">
            <td style="text-align: left; width:30%">{{director.name}}</td>
            <td style="text-align: left; width:5%">{{director.movies.length}}</td>
            <td style="text-align: left; width:55%">
                <div *ngFor="#movie of director.movies">{{movie}}</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
